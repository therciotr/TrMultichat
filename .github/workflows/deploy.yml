name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy over SSH (run existing deploy script)
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          if [ -z "$VPS_HOST" ] || [ -z "$VPS_USER" ] || [ -z "$VPS_PATH" ]; then
            echo "VPS_HOST, VPS_USER ou VPS_PATH n√£o configurados nos GitHub Secrets."
            exit 1
          fi

          ssh -o StrictHostKeyChecking=no "$VPS_USER@$VPS_HOST" bash << EOF
            set -e

            cd "$VPS_PATH"

            echo "[DEPLOY] Pulling latest code from main..."
            git pull origin main

            echo "[DEPLOY] Running existing deploy script: trmultichat/deploy_trmultichat_frontend_backend.sh"
            bash trmultichat/deploy_trmultichat_frontend_backend.sh

            echo "[DEPLOY] Done."
          EOF


